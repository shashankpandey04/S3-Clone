<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | S3 Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin: 5rem auto;
            max-width: 500px;
        }
        .card-header {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            padding: 1.5rem;
            border-radius: 0.25rem 0.25rem 0 0;
        }
        .btn-primary {
            background-color: #4b79a1;
            border-color: #4b79a1;
        }
        .btn-primary:hover {
            background-color: #3a5f7e;
            border-color: #3a5f7e;
        }
        .form-control:focus {
            border-color: #4b79a1;
            box-shadow: 0 0 0 0.25rem rgba(75, 121, 161, 0.25);
        }
        .card-link {
            color: #4b79a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow">
            <div class="card-header">
                <h2>S3 Clone</h2>
                <p class="mb-0">Login to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/login" id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>No account? <a href="/register" class="card-link">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                // Optional: Add client-side validation or AJAX login handling here
            });
        });
    </script>
</body>
</html>
